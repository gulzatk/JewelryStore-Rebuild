<div class='container'>
  <div *ngFor="let item of items | async" (click)="goToDetailPage(item)" class="panel panel-default">
    <div *ngIf="!category || category.toUpperCase() == item.category.toUpperCase()" class=" panel-body">
      <!-- <div class="colorClick"> -->
      <img [src]='item.image' width="20%">
      <p> {{item.category}}</p>
      <p>{{item.description}}</p>
      <p>${{item.price}}</p>

      <button (click)="addToCart(item)" class="btn btn-danger">Add To Cart</button>
      <button (click)="goToDetailPage(item)" class="btn btn-primary">Details</button>
      <!-- </div> -->
    </div>
  </div>
</div>
