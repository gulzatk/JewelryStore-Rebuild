<div class='container'>

  <div *ngFor="let item of items | async" (click)="goToDetailPage(item)" class="panel panel-default">

    <div class="panel-body">
      <div class="colorClick">
        <img [src]='item.image' width="10%">

        <div id=info *ngIf="item.display">
          <p> {{item.category}}</p>
          <p>{{item.description}}</p>
          <p>${{item.price}}</p>

          <button (click)="addToCart(item)" class="btn btn-danger">Add To Cart</button>
          <button (click)="showDetails(item)" class="btn btn-primary">Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
